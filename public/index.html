<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Support</title>
<link rel="stylesheet" href="css/style.css">
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<h1>Créer un ticket</h1>
<form id="ticketForm">
  <input type="text" name="name" placeholder="Votre nom" required><br>
  <input type="email" name="email" placeholder="Votre email" required><br>
  <input type="text" name="subject" placeholder="Sujet" required><br>
  <textarea name="message" placeholder="Message" required></textarea><br>
  <button type="submit">Envoyer</button>
</form>

<div id="chatBox" style="display:none">
  <h2>Discussion avec le support</h2>
  <div id="messages" class="messages"></div>
  <textarea id="msgInput" placeholder="Écrire un message..."></textarea>
  <button id="sendMsgBtn">Envoyer</button>
</div>

<script src="js/client.js"></script>
</body>
</html>
